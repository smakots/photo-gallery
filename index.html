<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makoto's Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #000, #222);
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h3 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(255, 255, 255, 0.15);
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h3>Makoto's Photo Gallery</h3>
  </header>

  <main class="gallery">
    <!-- Replace the src values with your actual photo URLs -->
    <img src="https://via.placeholder.com/600x400?text=Photo+1" alt="Photo 1">
    <img src="https://via.placeholder.com/600x400?text=Photo+2" alt="Photo 2">
    <img src="https://via.placeholder.com/600x400?text=Photo+3" alt="Photo 3">
    <img src="https://via.placeholder.com/600x400?text=Photo+4" alt="Photo 4">
    <img src="https://via.placeholder.com/600x400?text=Photo+5" alt="Photo 5">
    <img src="https://via.placeholder.com/600x400?text=Photo+6" alt="Photo 6">
    <img src="https://via.placeholder.com/600x400?text=Photo+7" alt="Photo 7">
    <img src="https://via.placeholder.com/600x400?text=Photo+8" alt="Photo 8">
    <img src="https://via.placeholder.com/600x400?text=Photo+9" alt="Photo 9">
    <img src="https://via.placeholder.com/600x400?text=Photo+10" alt="Photo 10">
    <img src="https://via.placeholder.com/600x400?text=Photo+11" alt="Photo 11">
    <img src="https://via.placeholder.com/600x400?text=Photo+12" alt="Photo 12">
    <img src="https://via.placeholder.com/600x400?text=Photo+13" alt="Photo 13">
    <img src="https://via.placeholder.com/600x400?text=Photo+14" alt="Photo 14">
    <img src="https://via.placeholder.com/600x400?text=Photo+15" alt="Photo 15">

    <img src="https://via.placeholder.com/600x400?text=Photo+20" alt="Photo 20">
  </main>

  <footer>
    <p>&copy; 2025 Makoto. All rights reserved.</p>
  </footer>
</body>
</html>
